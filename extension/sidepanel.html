<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; padding: 16px; width: 350px; }
        h2 { margin-top: 0; color: #333; font-size: 18px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .input-group { margin-bottom: 12px; }
        label { display: block; margin-bottom: 4px; font-size: 12px; color: #666; font-weight: 500; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 13px; transition: border-color 0.2s; }
        input:focus, select:focus { border-color: #007bff; outline: none; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 14px; transition: background 0.2s; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        
        #result { margin-top: 16px; font-size: 13px; line-height: 1.6; color: #333; border-top: 1px solid #eee; padding-top: 10px; }
        
        /* Markdown Styles */
        #result h1, #result h2, #result h3 { margin-top: 16px; margin-bottom: 8px; font-weight: 600; color: #1a1a1a; }
        #result h1 { font-size: 1.4em; }
        #result h2 { font-size: 1.2em; }
        #result h3 { font-size: 1.1em; }
        #result ul, #result ol { padding-left: 20px; margin-bottom: 12px; }
        #result li { margin-bottom: 4px; }
        #result strong { color: #000; }
        #result code { background: #f5f5f5; padding: 2px 4px; border-radius: 3px; font-family: monospace; font-size: 0.9em; color: #d63384; }
        #result pre { background: #f5f5f5; padding: 10px; border-radius: 6px; overflow-x: auto; }
        #result pre code { color: #333; background: none; padding: 0; }
        #result blockquote { border-left: 4px solid #ddd; margin: 0; padding-left: 10px; color: #666; font-style: italic; }

        .spinner { display: none; text-align: center; color: #666; font-size: 12px; margin-top: 10px; }
    </style>
    <script src="marked.min.js"></script>
</head>
<body>
    <h2>ü•Ñ SpoonOS Analyst</h2>
    
    <div class="input-group">
        <label>Gemini API Key</label>
        <input type="password" id="apiKey" placeholder="Enter your key...">
    </div>

    <div class="input-group">
        <label>Model</label>
        <select id="modelSelect">
            <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
            <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
        </select>
    </div>

    <button id="analyzeBtn">Analyze Page</button>
    
    <div class="spinner" id="spinner">‚è≥ Analyzing... (This may take 30s+)</div>
    <div id="result"></div>

    <script src="sidepanel.js"></script>
</body>
</html>
