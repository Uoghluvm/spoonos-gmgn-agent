<!doctype html>
<html>
  <head>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        padding: 16px;
        width: 300px;
      }
      h2 {
        margin-top: 0;
        color: #333;
      }
      .input-group {
        margin-bottom: 12px;
      }
      label {
        display: block;
        margin-bottom: 4px;
        font-size: 12px;
        color: #666;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background: #0056b3;
      }
      button:disabled {
        background: #ccc;
      }
      #result {
        margin-top: 16px;
        white-space: pre-wrap;
        font-size: 13px;
        line-height: 1.5;
        color: #333;
        border-top: 1px solid #eee;
        padding-top: 10px;
      }
      .spinner {
        display: none;
        text-align: center;
        color: #666;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h2>ü•Ñ SpoonOS Analyst</h2>

    <div class="input-group">
      <label>Gemini API Key</label>
      <input type="password" id="apiKey" placeholder="Enter your key..." />
    </div>

    <div class="input-group">
      <label>Model</label>
      <select id="modelSelect">
        <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
        <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
      </select>
    </div>

    <button id="analyzeBtn">Analyze Current Page</button>

    <div class="spinner" id="spinner">‚è≥ Analyzing... (This may take 30s+)</div>
    <div id="result"></div>

    <script src="sidepanel.js"></script>
  </body>
</html>
